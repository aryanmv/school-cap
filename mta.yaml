ID: school
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: school-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: school-db-hdi-container
  - name: school-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: school-db-hdi-container
resources:
  - name: school-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared  
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
