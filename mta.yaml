ID: school
_schema-version: "2.1"
version: 0.0.1
##############  MODULES  ##################################
modules:  
#### We can see that module name DB is created as application, it will be in a stopped state most of the time, it is used only during deployment for HDB modules.
  - name: school-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: school-db-hdi-container
#### The SRV Module is the backend of application, It will be started      
  - name: school-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: school-db-hdi-container
##############  RESOURCES  ##################################      
resources:
  - name: school-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared  
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
############################################################      
